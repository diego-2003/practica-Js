<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa calculadora & tabla</title>
    <link rel="stylesheet" href="js5.css">
</head>
<body>
    <script src="js5.js"></script>
    
    <h1>Calculadora basica clase 52</h1>

    <hr>
    <hr>

    <div>
        <label for="Val1"><strong>Primer valor</strong></label>
        <input type="text" id="Val1">
    </div>
    <br>
    <div>
        <label for="Val2"><strong>Segundo valor</strong></label>
        <input type="text" id="Val2">
    </div>
    <br>
    <div>
        <label for="OperacionTipo"><strong>Tipo de operacion (+, -, *, /)</strong></label>
        <input type="text" id="OperacionTipo">
    </div>
    <br>
    <div>
        <label for="Resultado"><strong>Resultado total:</strong></label>
        <input type="text" id="Resultado" readonly>
    </div>
    <br>
    <div>
        <button onclick="Proceder()">CALCULAR</button>
    </div>
    
     <hr>
    <hr>

    <div>
        <label for="Tabla"><strong>La tabla del:</strong></label>
        <input type="text" id="Tabla">
    </div>
    <div>
        <label for="Orden"><strong>Tipo de orden de la tabla:</strong></label>
        <input type="text" id="Orden">
    </div>
    <div>
        <label for="Longitud"><strong>Longitud de la tabla elegida:</strong></label>
        <input type="text" id="Longitud">
    </div>
    <div>
        <label for="Resultado2"><strong>Resultado:</strong></label>
        <input type="text" id="Resultado2">
    </div>
    <div>
        <button onclick="Proceder()">CALCULAR</button>
    </div>


</body>
</html>
